- name: "sdgbc"
  img_src: "/img/projects/sdgbc-animated.gif"
  img_alt: "sdgbc running Pok√©mon - Crystal Version"
  bg_styles: "background-image: url('/img/projects/sdgbc-bg.png')"
  dates: "September 2017 - May 2018"
  tags:
    - "C++"
    - "SFML"
    - "wxWidgets"
    - "CMake"
  desc: |
    A Nintendo Game Boy & Game Boy Color emulator developed for Windows and
    Linux.
    <br>
    The project won the 2018 best Computer Science project prize at the
    University of Leicester.

    It features:
    * Video, sound and joypad emulation.
    * A command-line interface for debugging programs.
    * Emulation controls for pausing and fast-forwarding gameplay on-demand.
    * The ability to import and export Visual Boy Advance .sav files.
    * Support for games requiring Memory Bank Controllers 1, 2, 3 & 5.
  short_desc: |
    A Game Boy & Game Boy Color emulator for Windows and Linux.
    <br>
    Features video, sound & joypad emulation, debug tools, emulation controls,
    save support and support for cartridge MBCs 1-3 & 5.

    It won the Computer Science prize at the University of Leicester.
  links:
    - url: "https://github.com/seandewar/sdgbc"
      type: "github"
    - url: "https://www.youtube.com/watch?v=l-BObaR3Klc"
      type: "youtube"
    - url: "https://github.com/seandewar/sdgbc/releases"
      type: "download"
    - url: "https://github.com/seandewar/sdgbc/raw/master/docs/dissertation.pdf"
      name: "Dissertation"
      type: "pdf"
    - url: "https://github.com/seandewar/sdgbc/raw/master/docs/viva_presentation.pdf"
      name: "Viva Slides"
      type: "pdf"

- name: "The Talisman"
  img_src: "/img/projects/talisman.png"
  img_alt: "The Talisman"
  bg_styles: "background-image: url('/img/projects/talisman-bg.png')"
  dates: "October - November 2016"
  tags:
    - "C++"
    - "Adafruit"
    - "Arduino Uno"
    - "Competition"
  desc: |
    A device developed alongside 2 University of Leicester students as part of
    [Thales Group](https://www.thalesgroup.com/en)'s 2-week-long Project
    Arduino competition.  It is designed to be a cost-effective portable tool
    for aiding lost travellers.
    <br>
    The device was selected over other campus entries for submission into the
    UK finals.

    It features:
    * Fingerprint biometrics for user authentication.
    * GPS statistics and the ability to set destinations.
    * Radio-based communication using Morse code.
  short_desc: |
    A device developed with 2 other University of Leicester students for
    [Thales](https://www.thalesgroup.com/en)' 2-week Project Arduino event.
    <br>
    Features fingerprint biometrics, GPS facilities and radio-based Morse code
    communication.

    It beat the other campus entries, entering into the UK finals.
  links:
    - url: "https://github.com/seandewar/backpack_project_arduino"
      type: "github"

- name: "The File System Dungeon"
  img_src: "/img/projects/fs-dungeon.png"
  img_alt: "The File System Dungeon"
  bg_styles: "background-image: url('/img/projects/fs-dungeon-bg.png')"
  dates: "July - August 2016"
  tags:
    - "C++"
    - "SFML"
    - "CMake"
    - "Job"
  desc: |
    An educational dungeon crawler game developed with support from
    [Santander Universities](https://www.santander.co.uk/uk/santander-universities)
    that aims to teach students the basics on navigating UNIX-like file systems.

    It features:
    * Procedurally generated dungeons, whose layout mimics that of a basic
    UNIX-like file system.
    * Numerous enemies to fight and items to loot.
    * A scaling objective system; difficulty increases as players progress.
  short_desc: |
    Educational dungeon crawler game developed with support from
    [Santander Universities](https://www.santander.co.uk/uk/santander-universities).
    Aims to teach students basic UNIX file system navigation skills.

    Features procedurally generated dungeons, many items & enemies and an
    objective system with progressing difficulty.
  links:
    - url: "https://github.com/seandewar/UoLEduGame"
      type: "github"
    - url: "https://www.youtube.com/watch?v=7tGp4FgdIsc"
      type: "youtube"
