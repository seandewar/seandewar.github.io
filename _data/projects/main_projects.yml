  bg_styles: "background-image: url('/img/projects/memetendo-bg.jpg')"
  dates: "January, May - November 2022, March 2023"
  tags:
    - "Rust"
    - "SDL2"
    - "Wasm"
    - "ARMv4T"
  desc: |
    A Nintendo [Game Boy Advance](https://en.wikipedia.org/wiki/Game_Boy_Advance)
    emulator, written in [Rust](https://www.rust-lang.org/).  
    It is able to run most games ([including DOOM](https://www.youtube.com/watch?v=mdFqmEEttws)!)
    with video, audio and joypad support.  

    It also features a [WebAssembly](https://webassembly.org/) front-end,
    allowing you to [run it in your browser](https://seandewar.github.io/memetendo-unsafe-boy-advance)!

    _Blame [@ii14](https://github.com/ii14) for the project name._
  links:
