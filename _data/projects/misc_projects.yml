  img_alt: "Bunny Hopping in Unreal Engine 4"
  dates: "April, August 2015"
  tags:
    - "C++"
    - "Unreal Engine"
  short_desc: |
    Implements [bunny hopping](https://en.wikipedia.org/wiki/Strafing_(gaming)#Strafe_Jumping)
