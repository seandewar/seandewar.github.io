- name: "DLL Injection Cheats"
  img_src: "/img/projects/openspades-aimbot.png"
  img_alt: "All headshot kill-feed in OpenSpades using the aimbot"
  dates: "2014"
  tags:
    - "C++"
    - "Windows API"
  short_desc: |
    Experimental cheats for [Cube 2: Sauerbraten](http://sauerbraten.org/) and
    [OpenSpades](https://openspades.yvt.jp/).
    Features [wallhack](https://en.wikipedia.org/wiki/Cheating_in_online_games#World-hacking),
    [triggerbot](https://en.wikipedia.org/wiki/Cheating_in_online_games#Aimbots_and_triggerbots),
    insta-killing & auto-jump for Cube 2 and an
    [aimbot](https://en.wikipedia.org/wiki/Cheating_in_online_games#Aimbots_and_triggerbots)
    for OpenSpades.

    _Not released for obvious reasons_.
  links:
