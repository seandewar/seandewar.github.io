  desc: |
    A Nintendo Game Boy & Game Boy Color emulator developed for Windows
    and Linux.<br>
    The project won the 2018 best Computer Science project prize at the
    University of Leicester.

    It features:
    * Video, sound and joypad emulation.
    * A command-line interface for debugging programs.
    * Emulation controls for pausing and fast-forwarding gameplay on-demand.
    * The ability to import and export Visual Boy Advance .sav files.
