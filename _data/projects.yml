  dates: "August 2018, April - May 2019"
  tags:
    - "Java"
    - "Contributor"
  desc: |
    The most popular 3rd-party client for the MMORPG Old School RuneScape. It
    has over 13 million downloads and usually sports 50,000+ simultaneous users.

    Contributions include:
    * The Run Energy plugin; [featured in the 1.4.15 release](https://runelite.net/blog/show/2018-08-30-1.4.15-Release).
    * Extra configurability for some existing plugins.
    * Various code refactors and fixes.
  links:
